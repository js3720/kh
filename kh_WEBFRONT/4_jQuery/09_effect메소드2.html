<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_effect 메소드2</title>
    <style>
        div{
            width: 300px;
            height: 30px;
            background-color: rgb(44, 44, 44);
            color: white;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            border:  1px solid black;
            cursor: pointer;
        }
        .contents{
            border: 1px solid black;
            display: none;
            width: 300px;
            height: 200px;
        }
    </style>
    <script src="js/jquery-3.7.0.min.js" integrity=""></script>
</head>
<body>
    <h1>slide메소드</h1>
    <h3>slideDown()과 slideUp()</h3>

    <div>첫 번째 메뉴</div>
    <p class="contents">1</p>
    <div>두 번째 메뉴</div>
    <p class="contents">2</p>
    <div>세 번째 메뉴</div>
    <p class="contents">3</p>
    <div>네 번째 메뉴</div>
    <p class="contents">4</p>
    <div>다섯 번째 메뉴</div>
    <p class="contents">5</p>
    <script src="js/09_effect메소드2.js"></script>
</body>
</html>

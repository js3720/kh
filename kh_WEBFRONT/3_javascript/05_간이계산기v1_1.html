<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
    <style>
        h1{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>간이 계산기 만들기</h1>
    <p><span>첫 번째 값 : </span> <input type="text" id="num1"></p>
    <p><span>두 번째 값 : </span> <input type="text" id="num2"></p>
    <button onclick="plus()">+</button> 
    <button onclick="minus()">-</button> 
    <button onclick="multi()">*</button> 
    <button onclick="div()">/</button> 
    <button onclick="mod()">%</button><br>

    <p>계산 결과 : <span id="result"></span></p>

    <script>
        // 전역 변수로 input 요소 접근
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        
        // 결과 출력 요소
        const result = document.getElementById("result");

        function plus(){ result.innerText = Number(num1.value) + Number(num2.value)}
        
        function minus(){ result.innerText = Number(num1.value) - Number(num2.value)}

        function multi(){ result.innerText = Number(num1.value) * Number(num2.value)}

        function div(){ result.innerText = Number(num1.value) / Number(num2.value)}

        function mod(){ result.innerText = Number(num1.value) % Number(num2.value)}
        // Number(문자열) : 문자열을 number 타입으로 변환
        // console.log(Number(num1.value) + Number(num2.value));

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML연습문제3</title>
    <script>
        function setValues() {
            document.getElementById("email").value += document.getElementById("site").options[document.getElementById("site").selectedIndex].text;
        }
    </script>
    
</head>
<body>
    <form>
        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table width="400px">
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" placeholder="아이디 10글자 이내"> <button type="button">중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw1" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width: 235px;"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pw2" style="width: 235px;"><br></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="email" id="email">
                        <select name="site" id="site" size="1" onchange="setValues();">
                            <option selected>직접입력</option>
                            <option value="1">@gmail.com</option>
                            <option value="2">@naver.com</option>
                            <option value="3">@daum.net</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file" name="profile"><br><br>
            성별 : <input type="radio" checked name="gender" value="남자" id="M"><label for="M">남자</label>
                <input type="radio" name="gender" value="여자" id="F"><label for="F">여자</label><br><br>
            생년월일 : <input type="date" name="birthday"><br><br>
            취미<br>
            <input type="checkbox" name="hobby" value="야구" id="야구"><label for="야구">야구</label>
            <input type="checkbox" name="hobby" value="농구" id="농구"><label for="농구">농구</label>
            <input type="checkbox" name="hobby" value="축구" id="축구"><label for="축구">축구</label><br>
            <input type="checkbox" checked name="hobby" value="공부" id="공부"><label for="공부">공부</label>
            <input type="checkbox" name="hobby" value="음악감상" id="음악감상"><label for="음악감상">음악감상</label><br>
            <input type="checkbox" name="hobby" value="기타" id="기타"><label for="기타">기타</label>
            <input type="text" name="hobby"><br><br>
            자기소개<br>
            <textarea rows="10" cols="100" name="introduction"></textarea><br>
        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </form>
</body>
</html>

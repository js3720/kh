<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML연슴문제2</title>
</head>
<body>
    <form action="11_HTML연습문제2.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text" name="name"></li><br><br>
                <li>email : <input type="email" name="eMail" placeholder="anser@naver.com"></li><br><br>
                <li>홈페이지 : <input type="url" name="homePage" value="https://"></li><br><br> 
                <li> 지역 : <select name="region">
                    <option selected>서울</option>
                    <option>대전</option>
                    <option>대구</option>
                    <option>부산</option>
                    <option>제주</option>
                </select></li>
            </ol>
            <br>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="productName"></li><br>
                <li>납품수량 : <input type="number" name="productName" min="100" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range" name="grade" min="1" max="4"></li><br>
                <li>기타사항 : <textarea name="other" cols="20" rows="5"></textarea></li>
            </ul>
        </fieldset>
        <br>
        <button type="submit">send message</button>
    </form>
</body>
</html>
